name: CI-CD Pipeline for MERN App

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install concurrently
              run: npm install

            - name: Install backend dependencies
              run: |
                  cd server
                  npm install

            - name: Install frontend dependencies
              run: |
                  cd ../client
                  npm install

            - name: Run server tests
              run: |
                  cd ../server
                  npm test
